kind: Deployment
apiVersion: apps/v1
metadata:
  name: flash-test
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flash-test
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: flash-test
    spec:
      containers:
        - name: flash-test
          image: rexben/flash-test
          imagePullPolicy: Always
          ports:
            - containerPort: 80
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: flash-test
  labels:
    app: flash-test
spec:
  type: LoadBalancer
  selector:
    app: flash-test
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP

